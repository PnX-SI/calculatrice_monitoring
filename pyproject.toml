[tool.ruff]
line-length = 100
target-version = "py39"

exclude = [
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".tox",
    ".venv",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "dependencies",
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "ARG", # unused argument
    "PLE", # Pylint Error
    "PLC", # Pylint Convention
    "N" # Pep8 naming
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"


[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
